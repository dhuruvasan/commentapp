<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comment</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <center>
                                    <h3></h3>
                                </center>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <center>
                                    <h3>Welcome to comment app</h3>
                                </center>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <hr />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <form method="post" action="{% url 'commented'%}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="commend">What would you like to share with world?</label>
                                        <textarea class="form-control" id="comment" name="comment" rows="3" required=""></textarea>
                                    </div>
                                    <div class="form-group">
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" class="form-control" id="id" name="id" value="{{use.id}}" required="">
                                    </div>
                                    <br>
                                    <center>
                                    <button type="submit" class="btn btn-primary">Submit</button></center>
                                </form>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-9">
                                <h3 style="font-weight: bold">Comments</h3>
                            </div>
                            <div class="col-3">
                                <!-- <a href="" class="btn btn-primary">Filter</a> -->
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div style="height:320px;width:620px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
                                {% for i in commd %}
                                <br>
                                <div class="row">
                                <div class="col-6"><h5>{{i.Email}}</h5></div>
                                <div class="col-6"><textarea row="2">{{i.comment}}</textarea></div></div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                <br />
                <br /><br /><br />
            </div>
        </div>
    </div>
</body>
</html>
