<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <center>
                                    <h3></h3>
                                </center>
                            </div>
                        </div>

                         <div class="row">
                            <div class="col">
                                <center>
                                    <h3>Sign Up</h3>
                                </center>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col">
                                <hr />
                            </div>
                        </div>
                         <div class="row">
                            <div class="col">
                                <form method="post" action="{% url 'signdata'%}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwprd">Password</label>
                                        <input type="text" class="form-control" id="pass" name="password" placeholder="Create Your Password" required="">
                                    </div>
                                    <div class="form-group"></div>
                                    <div class="form-group">
                                        <label for="secret code">Secret Code</label>
                                        <input type="text" class="form-control" id="secret" name="code" placeholder="secret code" required="">
                                    </div>
                                    <br>
                                    <center>
                                    <button type="submit" class="btn btn-primary">Sign Up</button></center>
                                </form>

                            </div>
                        </div>
    
                    </div>
                </div>
                <br />
                <br /><br /><br />
            </div>
        </div>
    </div>
    
</body>
</html>
